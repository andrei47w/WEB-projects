<!--Write a JavaScript which will be used in an HTML document that contains a table having at least 3 columns and several-->
<!--lines. When the user clicks the table header the script will sort in ascending order the elements from the current column. -->
<!--If the user clicks again on the column header, the elements will be sorted in descending order.-->

<!DOCTYPE html>
<html lang="en">
<script src="table.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Lab 4</title>
</head>
<body>
<table border="2" id="myTable" cellpadding="5">
    <tr>
        <th onclick="sortTable(0)">ID</th>
        <th onclick="sortTable(1)">Country</th>
    </tr>
    <tr>
        <td>a</td>
        <td>Sweden</td>
    </tr>
    <tr>
        <td>b</td>
        <td>UK</td>
    </tr>
    <tr>
        <td>c</td>
        <td>Austria</td>
    </tr>
    <tr>
        <td>d</td>
        <td>Germany</td>
    </tr>
</table>
</body>
</html>
