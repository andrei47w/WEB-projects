<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
</head>

<body>
<div class="wrapper">
    <h1>Create car</h1>
    <form action="addCar.php" method="post">
        <input type="text" name="model" placeholder="Model:"> <br>
        <input type="number" name="hp" placeholder="Horse Power:"> <br>
        <input type="text" name="fuel" placeholder="Fuel:"> <br>
        <input type="number" name="price" placeholder="Price:"> <br>
        <input type="text" name="color" placeholder="Color:"> <br>
        <input type="text" name="year" placeholder="Manufacturing Year:"> <br>
        <input type="text" name="style" placeholder="Body Style:"> <br>

            <button type="submit">Add Car</button>
        </div>
    </form>
