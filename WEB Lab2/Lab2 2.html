<!--2. Write a web page in which you should present a vertical bar graph (each bar should be displayed with a different -->
<!--collor and it shoud have a different value/hight). The graph should also have a horizontal line (OX) and a vertical -->
<!--line (OY). -->

<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="barchart.css"/>
<head>
    <meta charset="UTF-8">
    <title>Lab2 2</title>
</head>
<body>
<div class="barchart-Wrapper">
    <div class="barchart-TimeCol">
        <div class="barchart-Time">
            <span class="barchart-TimeText">60</span>
        </div>
        <div class="barchart-Time">
            <span class="barchart-TimeText">40</span>
        </div>
        <div class="barchart-Time">
            <span class="barchart-TimeText">20</span>
        </div>
        <div class="barchart-Time">
            <span class="barchart-TimeText">0</span>
        </div>
        <div class="barchart-Time">
            <span class="barchart-TimeText">-20</span>
        </div>
    </div>

    <div class="barChart-Container">
        <div class="barchart">
            <div class="barchart-Col">
                <div class="barchart-Bar first-bar" style="height: 45%;"></div>
                <div class="barchart-BarFooter">
                    <h3>Monday</h3>
                </div>
            </div>
            <div class="barchart-Col">
                <div class="barchart-Bar second-bar" style="height: 50%;"></div>
                <div class="barchart-BarFooter">
                    <h3>Tuesday</h3>
                </div>
            </div>
            <div class="barchart-Col">
                <div class="barchart-Bar third-bar" style="height: 55%;"></div>
                <div class="barchart-BarFooter">
                    <h3>Wednesday</h3>
                </div>
            </div>
            <div class="barchart-Col">
                <div class="barchart-Bar forth-bar" style="height: 52%;"></div>
                <div class="barchart-BarFooter">
                    <h3>Thursday</h3>
                </div>
            </div>
            <div class="barchart-Col">
                <div class="barchart-Bar fifth-bar" style="height: 50%;"></div>
                <div class="barchart-BarFooter">
                    <h3>Friday</h3>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
